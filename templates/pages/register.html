<!DOCTYPE html>
<html>
<head>
    <title>註冊</title>
</head>
<body>
    <h2>註冊</h2>
    <form method="post">
        {% csrf_token %}
        <label>使用者名稱：</label>
        <input type="text" name="username" required><br>
        <label>密碼：</label>
        <input type="password" name="password" required><br>
        <button type="submit">註冊</button>
    </form>
    <p><a href="{% url 'index' %}">回首頁</a></p>
    {% for message in messages %}
        <p style="color:red">{{ message }}</p>
    {% endfor %}
</body>
</html>
